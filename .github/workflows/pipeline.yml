name: conchayoro-pipeline-ecr-ebs

on:
  push:
    branches: [main]

env:
  AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
  AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
  AWS_SESSION_TOKEN: ${{ secrets.AWS_SESSION_TOKEN }}
  AWS_ACCOUNT_ID: ${{ secrets.AWS_ACCOUNT_ID }}
  AWS_REGION: ${{ vars.AWS_REGION }}
  PROJECT_NAME: ${{ vars.PROJECT_NAME }}
  MODULE_NAME: ${{ vars.MODULE_NAME }}
  TAG: latest
  STACK_NAME: "64bit Amazon Linux 2 v3.5.7 running Docker"

jobs:
  build:
    runs-on: ubuntu-latest

    env:
      MODULE_FULLNAME: ${{ vars.PROJECT_NAME }}/${{ vars.MODULE_NAME }}
      REGISTRY_URL: ${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.${{ vars.AWS_REGION }}.amazonaws.com

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'
          cache: 'npm'

      - name: Build Docker Image
        run: |
          echo "Building Docker Image..."
          docker build -t $MODULE_FULLNAME $MODULE_NAME

      - name: Tag Docker Image
        run: |
          echo "Tagging Docker Image..."
          docker tag $MODULE_FULLNAME:$TAG \
            $REGISTRY_URL/$MODULE_FULLNAME:$TAG

      - name: Login to ECR
        run: |
          echo "Logging in to ECR..."
          aws ecr get-login-password --region $AWS_REGION | \
            docker login --username AWS --password-stdin $REGISTRY_URL

      - name: Push Docker Image to ECR
        run: |
          echo "Pushing Docker Image to ECR..."
          docker push $REGISTRY_URL/$MODULE_FULLNAME:$TAG

      - name: Upload Elastic Beanstalk Config
        uses: actions/upload-artifact@v3
        with:
          name: ebconfig
          path: |
            backend/.elasticbeanstalk/config.yml
            backend/Dockerrun.aws.json

  deploy:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Download Elastic Beanstalk Config
        uses: actions/download-artifact@v3
        with:
          name: ebconfig
          path: .

      - name: Replace Environment Variables in Dockerrun.aws.json
        run: |
          sed -i='' "s/<AWS_ACCOUNT_ID>/$AWS_ACCOUNT_ID/" Dockerrun.aws.json
          sed -i='' "s/<PROJECT_NAME>/$PROJECT_NAME/" Dockerrun.aws.json
          sed -i='' "s/<MODULE_NAME>/$MODULE_NAME/" Dockerrun.aws.json
          sed -i='' "s/<TAG>/$TAG/" Dockerrun.aws.json

      - name: Setup Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.10'

      - name: Install AWS EB CLI
        run: |
          python -m pip install --upgrade pip
          pip install awsebcli

      - name: Deploy to Elastic Beanstalk
        run: |
          eb deploy --verbose
